<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --pink-1:#ff7ab6;
    --pink-2:#ffb3d9;
    --gold:#ffd7a6;
    --glass: rgba(255,255,255,0.12);
  }
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(120deg,var(--pink-1),#ffd6ea 60%, var(--gold)); overflow:hidden;}
  /* Canvas covers whole background for three.js effects */
  canvas.bgCanvas{position:fixed;inset:0;z-index:0;display:block;}
  .container{position:relative;z-index:5;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;padding:24px;}
  /* Neon title */
  .title{
    color:#fff;font-size:48px;font-weight:700;text-align:center;letter-spacing:1px;
    text-shadow:0 6px 30px rgba(255,80,160,0.65), 0 0 8px rgba(255,255,255,0.05);
    display:flex;align-items:center;gap:12px;
  }
  .title .neon{
    padding:6px 14px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    box-shadow:0 6px 30px rgba(255,105,170,0.18), inset 0 1px 0 rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
  }

  /* Photo card */
  .card{
    width:840px;max-width:92vw;display:grid;grid-template-columns: 1fr 320px 1fr;gap:22px;align-items:center;
  }

  .side-photo{
    width:100%;max-width:240px;height:240px;border-radius:16px;object-fit:cover;box-shadow:0 10px 30px rgba(0,0,0,0.25);
    border: 3px solid rgba(255,255,255,0.06);
    transform-origin:center;
    animation: floatSide 4s ease-in-out infinite;
  }
  @keyframes floatSide{
    0%{transform:translateY(-8px)}
    50%{transform:translateY(8px)}
    100%{transform:translateY(-8px)}
  }

  /* center glass frame */
  .center{
    display:flex;flex-direction:column;align-items:center;gap:14px;
  }
  .photo-frame{
    width:320px;height:420px;border-radius:20px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.12);
    box-shadow: 0 20px 50px rgba(255,0,120,0.12), 0 6px 20px rgba(0,0,0,0.25);
    display:flex;align-items:center;justify-content:center;backdrop-filter:blur(6px);
    transition:transform .45s cubic-bezier(.2,.9,.2,1);
  }
  .photo-frame:hover{transform: translateY(-6px) scale(1.02);} 

  .main-photo{
    width:100%;height:100%;object-fit:cover;border-radius:14px;box-shadow: 0 12px 30px rgba(255,80,160,0.12);
    border:6px solid rgba(255,255,255,0.04);
  }

  /* quote */
  .quote{
    color:#fff;font-size:20px;text-align:center;max-width:760px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    padding:10px 18px;border-radius:14px;border:1px solid rgba(255,255,255,0.06);backdrop-filter: blur(4px);
    box-shadow:0 8px 30px rgba(255,70,150,0.06);
  }

  /* controls */
  .controls{display:flex;gap:14px;margin-top:6px;align-items:center;}
  .btn{
    padding:12px 18px;border-radius:30px;border:none;background:linear-gradient(90deg,var(--pink-1),var(--pink-2));
    color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(255,70,150,0.2);
  }
  .small{padding:8px 12px;border-radius:12px;font-size:14px}

  /* falling petals container overlay (pointer-events none so clicks work) */
  .petal-wrap{position:fixed;inset:0;pointer-events:none;z-index:3;overflow:hidden;}
  .petal{
    position:absolute;width:22px;height:22px;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"><path d="M11 1c3 0 6 2 6 5 0 3-5 7-6 9-1-2-6-6-6-9 0-3 3-5 6-5z" fill="%23ff5f9e"/></svg>'); background-size:contain; opacity:0.95;will-change:transform; transform-origin:center;}
  /* responsive */
  @media(max-width:900px){
    .card{grid-template-columns: 1fr;gap:12px;align-items:center;}
    .side-photo{max-width:180px;height:180px;}
    .photo-frame{width:86vw;height:56vw;max-width:320px;max-height:420px;}
  }

  /* confetti canvas sits above everything */
  canvas.confettiCanvas{position:fixed;inset:0;z-index:100;pointer-events:none;display:block}
</style>
</head>
<body>

<!-- three.js background canvas -->
<canvas class="bgCanvas"></canvas>

<div class="petal-wrap" id="petalWrap"></div>

<div class="container">

      <div style="display:flex;flex-direction:column;align-items:center;gap:8px;">
        <div class="quote" id="quoteText">"Tum meri life ki sabse beautiful aadat ho, Kanak ðŸ’–"</div>

<audio id="bgMusic" loop src="happy_bday_soft.mp3"></audio>

<!-- three.js + petals + interaction -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
/* ======= Three.js background: soft floating hearts & light ======= */
const canvas = document.querySelector('.bgCanvas');
const renderer = new THREE.WebGLRenderer({canvas: canvas, alpha:true, antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 2000);
camera.position.set(0, 0, 60);

/* lights */
const amb = new THREE.AmbientLight(0xffb6d5, 0.6);
scene.add(amb);
const pLight = new THREE.PointLight(0xff8ab0, 1.2);
pLight.position.set(30, 40, 60);
scene.add(pLight);

/* heart geometry function */
function makeHeartMaterial(){
  return new THREE.MeshStandardMaterial({color:0xff5f9e, metalness:0.4, roughness:0.35, emissive:0x220011, emissiveIntensity:0.12});
}
function heartShapeGeometry(scale = 1){
  const shape = new THREE.Shape();
  shape.moveTo(0, .8);
  shape.bezierCurveTo(0.6, 1.6, 1.8, 1.4, 1.8, 0.4);
  shape.bezierCurveTo(1.8, -0.6, 0, -1.2, 0, -1.8);
  shape.bezierCurveTo(0, -1.2, -1.8, -0.6, -1.8, 0.4);
  shape.bezierCurveTo(-1.8, 1.4, -0.6, 1.6, 0, .8);
  const geo = new THREE.ExtrudeGeometry(shape, { depth: 0.6, bevelEnabled:true, bevelSegments:2, steps:1, bevelSize:0.12, bevelThickness:0.12 });
  geo.scale(scale, scale, scale);
  return geo;
}

/* create many small hearts */
const hearts = new THREE.Group();
scene.add(hearts);
for(let i=0;i<18;i++){
  const m = new THREE.Mesh(heartShapeGeometry(2.4 + Math.random()*1.6), makeHeartMaterial());
  m.position.set((Math.random()-0.5)*120, (Math.random()-0.5)*60, (Math.random()-0.5)*40);
  m.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
  m.userData.speed = 0.001 + Math.random()*0.004;
  hearts.add(m);
}

/* subtle vignette plane for glow */
const planeGeo = new THREE.PlaneGeometry(220, 120);
const planeMat = new THREE.MeshBasicMaterial({color:0xffffff, opacity:0.02, transparent:true});
const plane = new THREE.Mesh(planeGeo, planeMat);
plane.position.set(0,0,-30);
scene.add(plane);

function animateThree(){
  requestAnimationFrame(animateThree);
  // rotate hearts slowly and float
  hearts.children.forEach((h,idx)=>{
    h.rotation.y += 0.002 + h.userData.speed*0.4;
    h.position.y += Math.sin(Date.now() * (0.0003 + idx*0.00002)) * 0.02;
    h.position.x += Math.cos(Date.now() * (0.0002 + idx*0.00001)) * 0.01;
  });
  renderer.render(scene, camera);
}
animateThree();

/* handle resize */
window.addEventListener('resize', ()=>{
  renderer.setSize(innerWidth, innerHeight);
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  // also resize confetti canvas
  resizeConfettiCanvas();
});

/* ======= Falling Petals (DOM) ======= */
const petalWrap = document.getElementById('petalWrap');
const PETAL_COUNT = 26;
for(let i=0;i<PETAL_COUNT;i++){
  const p = document.createElement('div');
  p.className = 'petal';
  resetPetal(p, true);
  petalWrap.appendChild(p);
  animatePetal(p);
}

function resetPetal(el, initial=false){
  const left = Math.random()*110 - 5; // -5% to 105%
  const top = initial ? (Math.random()*40 - 20) : -10; // start above viewport
  const scale = 0.6 + Math.random()*0.9;
  el.style.left = left + 'vw';
  el.style.top = top + 'vh';
  el.style.opacity = 0.8 + Math.random()*0.2;
  el.style.transform = `scale(${scale}) rotate(${Math.random()*360}deg)`;
  el.dataset.speed = 0.6 + Math.random()*1.4;
  el.dataset.osc = Math.random()*20 + 8;
  el.style.transition = 'none';
  el.style.willChange = 'transform, top, left';
}

function animatePetal(el){
  const fall = ()=>{
    const speed = parseFloat(el.dataset.speed);
    const osc = parseFloat(el.dataset.osc);
    let top = parseFloat(el.style.top);
    let left = parseFloat(el.style.left);
    top = isNaN(top)? -5 : top;
    left = isNaN(left)? Math.random()*100 : left;
    let t = 0;
    function frame(){
      t += 0.016 * speed;
      top += 0.12 * speed;
      left += Math.sin(t*0.8) * 0.25 * osc * 0.02;
      el.style.top = top + 'vh';
      el.style.left = left + 'vw';
      el.style.transform = `scale(${parseFloat(el.style.transform.match(/scale\(([^)]+)\)/)?.[1]||1)}) rotate(${t*80}deg)`;
      if(top < 110){ requestAnimationFrame(frame); }
      else { resetPetal(el); setTimeout(()=>animatePetal(el), Math.random()*1000); }
    }
    requestAnimationFrame(frame);
  };
  setTimeout(fall, Math.random()*1200);
}

/* ======= Confetti (Canvas) ======= */
const confettiCanvas = document.getElementById('confettiCanvas');
const cx = confettiCanvas.getContext('2d');
let confettiParticles = [];
function resizeConfettiCanvas(){
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
}
resizeConfettiCanvas();

function spawnConfetti(x, y){
  const count = 120;
  for(let i=0;i<count;i++){
    confettiParticles.push({
      x: x + (Math.random()-0.5)*80,
      y: y + (Math.random()-0.5)*40,
      vx: (Math.random()-0.5)*6,
      vy: (Math.random()*-6) - 2,
      size: 6 + Math.random()*8,
      rotation: Math.random()*360,
      vr: (Math.random()-0.5)*12,
      color: ['#ff5f9e','#ffd166','#ffb3d9','#fff4d6','#ff8ab0'][Math.floor(Math.random()*5)],
      life: 60 + Math.random()*40
    });
  }
}

function updateConfetti(){
  cx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
  for(let i=confettiParticles.length-1;i>=0;i--){
    const p = confettiParticles[i];
    p.vy += 0.18; // gravity
    p.x += p.vx;
    p.y += p.vy;
    p.rotation += p.vr;
    p.life -= 1;
    cx.save();
    cx.translate(p.x, p.y);
    cx.rotate(p.rotation * Math.PI / 180);
    cx.fillStyle = p.color;
    cx.fillRect(-p.size/2, -p.size/2, p.size, p.size*0.6);
    cx.restore();
    if(p.y > confettiCanvas.height + 50 || p.life <= 0){ confettiParticles.splice(i,1); }
  }
  requestAnimationFrame(updateConfetti);
}
updateConfetti();




</script>
</body>
